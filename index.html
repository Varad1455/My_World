
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="/MY-SEAL_LOGO.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <h1>To My Love, <span id="herName">Sakshuu</span> üíñ</h1>

    <audio id="audioPlayer" preload="auto" loop>

    </audio>

  <script src="script.js"></script>
